<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> üèçÔ∏è Moto Scroll</title>

    <style>
        *, *::before, *::after{
            box-sizing: border-box;
        }
        body {
        margin: 0;
        }
        img{
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        position: fixed;
        }
        main {
        height: 300dvh;
        }
        header{
        background: linear-gradient(40deg, #ba3816, #a41705 40%);
        width: 400px;
        height: 300px;
        border-radius: 1000px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        margin-top: -230px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        animation: slideInDown 1s ease-out;
        
        img {
        width: 130px;
        margin: 0 auto;
        height: auto;
        margin-bottom: 30px;
        }
    }
    
    @keyframes slideInDown {
        from {
        transform: translate3d(-50%, -100%, 0);
        opacity: 0;
        }
        to {
        transform: translate3d(-50%, 0, 0);
        opacity: 1;
        }
    }
    </style>

    <script type="module">
        import { images } from './images.js'
    
    const main = document.querySelector('main')
    const div = document.querySelector('div')
    const MAX_FRAMES = 151;
    let currentFrame = 0;

    function updateImage (frame = 0) {
        const src = images[frame].p
        // img.src = src 
        img.style.background = `url('${src}')`
    }

    //iniciar con la primer imagen
    const img = document.createElement('img')
    // append img to main
main.appendChild(img)
updateImage(currentFrame)

    // altura maxima del scroll
    let maxScroll = document.documentElement.scrollHeight - window.innerHeight;

    window.addEventListener('resize', () => {
    maxScroll = document.documentElement.scrollHeight - window.innerHeight;
    })

    let lastFrameUpdate = 0;
    
    window.addEventListener('scroll', () =>{

        if (Date.now() -  lastFrameUpdate <= 1) return true

        lastFrameUpdate = Date.now()
        // Posicion actual del scroll
            const scrollPosition = window.scrollY
        //Calcular el porcentaje del scroll
            const scrollFraction = scrollPosition / maxScroll;
        // Que frame le toca?
            const frame = Math.floor(scrollFraction * MAX_FRAMES)

            // nos evitamos algo de trabajo cuando al hacer scroll, el frame que le toca es el mismo

            if(currentFrame !== frame){
            updateImage(frame)
            currentFrame = frame
        }
        
             
    });

    </script>
</head>


<body>
    <main>
        <header>
            <img src="./frames/logo.png" alt="Ichiban - Your Way To Freedom">
        </header>
    </main>  
</body>
</html>
